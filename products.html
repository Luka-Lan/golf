    <title>商品販售頁面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .checkout-btn {
            margin-top: 10px;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>商品販售</h1>
        <div class="product-grid" id="product-list"></div>
        <div class="cart">
            <h2>購物車</h2>
            <div id="cart-items"></div>
            <p>總計: <span id="total-price">NTD 0</span></p>
            <button class="checkout-btn" onclick="openCheckoutForm()">結帳</button>
        </div>
    </div>

    <div id="checkout-form" style="display: none; text-align: left; padding: 20px; background: white; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); width: 300px; margin: auto;">
        <h2>填寫購買資訊</h2>
        <label>姓名:</label>
        <input type="text" id="buyer-name" required><br>
        <label>Email:</label>
        <input type="email" id="buyer-email" required><br>
        <label>手機號碼:</label>
        <input type="tel" id="buyer-phone" required><br>
        <button onclick="submitOrder()">提交訂單</button>
    </div>

    <script>
        let cart = [];
        let products = [];

        for (let i = 1; i <= 20; i++) {
            let product = {
                id: i,
                name: `商品 ${i}`,
                image: `product${String(i).padStart(3, '0')}.jpg`,
                price: 8888
            };
            products.push(product);
        }

        function renderProducts() {
            let productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach(product => {
                let productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p>${product.name}</p>
                    <p>NTD ${product.price}</p>
                    <button onclick="addToCart(${product.id})">加入購物車</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function addToCart(id) {
            let product = products.find(p => p.id === id);
            let existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            let cartItems = document.getElementById("cart-items");
            let totalPrice = 0;
            cartItems.innerHTML = "";
            cart.forEach(item => {
                totalPrice += item.price * item.quantity;
                let cartItemDiv = document.createElement("div");
                cartItemDiv.classList.add("cart-item");
                cartItemDiv.innerHTML = `
                    ${item.name} x${item.quantity} - NTD ${item.price * item.quantity}
                    <button onclick="removeFromCart(${item.id})">移除</button>
                `;
                cartItems.appendChild(cartItemDiv);
            });
            document.getElementById("total-price").innerText = `NTD ${totalPrice}`;
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        function openCheckoutForm() {
            if (cart.length === 0) {
                alert("購物車是空的！");
                return;
            }
            document.getElementById("checkout-form").style.display = "block";
        }

        function submitOrder() {
            let name = document.getElementById("buyer-name").value;
            let email = document.getElementById("buyer-email").value;
            let phone = document.getElementById("buyer-phone").value;
            
            if (!name || !email || !phone) {
                alert("請填寫完整的購買資訊！");
                return;
            }
            
            alert(`感謝您的購買！${name}，我們將透過 ${email} 或 ${phone} 與您聯繫。`);
            cart = [];
            updateCart();
            document.getElementById("checkout-form").style.display = "none";
        }

        renderProducts();
    </script>
</body>
